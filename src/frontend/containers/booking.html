<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Jaldi|Varela&display=swap" rel="stylesheet">
    <title>/booking your hotel</title>
</head>
<body>
    <header class="header">
            <h1>CachorroStays</h1>   
    </header>
    <section class="booking">
        <div class="hotel_name">
            <h1>Reservación para: kangaroo  Valley Safari</h1>
        </div>
        <section class="booking__container">
            <form class="booking__container--form">
                <h1>selecciona las fechas para tu perrito</h1>
                <input class="input" type="text" placeholder="Check-in"> 
                <input class="input" type="text" placeholder="Check-out">
                <h1>Información adicional</h1>    
                <input class="input" type="text" placeholder="Nombre del propietario">
                <input class="input" type="text" placeholder="Nombre del perrito">
                <input class="input" type="text" placeholder="Whatsapp">
                <input class="input" type="text" placeholder="Email del propietario">
            </form>
            <section class="booking__container--additional-services">
                <h1>Selecciona un método de entrega de perrito</h1>
                <button>Recoger a mi perrito</button> <br>
                <button>Yo voy a dejar a mi perrito</button>
            </section>
            <div className='confirm'>
                <button class="confirm-button">Confirmar reservación</button>
            </div>
        </section>
    </section>



    <footer class="footer">
            <div>Made with love in CDMX</div>
    </footer>
</body>
</html>
