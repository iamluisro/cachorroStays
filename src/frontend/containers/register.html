<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Jaldi|Varela&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../src/assets/images/huella.png" alt="Pethotel">
    </header>

    <section class="register">
        <h1>Register</h1>
    <section class="register__container">
    <form class="register__container--form">
        <input class="input" type="text" placeholder="First name">
        <input class="input" type="text" placeholder="Last name">
        <input class="input" type="text" placeholder="Username">
        <input class="input" type="text" placeholder="Email">
        <input class="input" type="text" placeholder="Phone Number">
        <input class="input" type="password" placeholder="Password">
        <input class="input" type="password" placeholder="Confirm Password">
    <div class="checkbox">
        <button class="check" type="checkbox"></button>
        <p>I agree to terms and privicy policy</p> 
    </div> 
            
    <button class="button">Register</button>
    </form>
    <a href="">Log in</a>
    </section>   
    </section>

    <footer class="footer">
    <a href="">Terms and privicy policy</a>
    </footer>
</body>
</html>
